<!DOCTYPE html>
<html>
 <head>
    <title>Discounts page</title>
 </head>
<body>

<h1>Kolli Sai Kumar computes discounts</h1>

<form>
    <label for="form1_age">Enter base amount</label>
    <input type ="number" id="numBase" name="form1_age" value=10> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="number" id="numPerc" name="form1_nick" value="10"> <br>
    <button onclick="discount();return false;">Apply discount</button>
    <p id="discRes"></p>
</form>


<!-- <p id="result">This text will be replaced </p> -->

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
function discount() {
    let baseVal = document.getElementById("numBase").value;
    let perc = document.getElementById("numPerc").value;
    let result="";
    for(i=1; i<=5; i++) {
      let calAmount = i*baseVal-(i*baseVal*(perc/100));
      result=result+calAmount+" ";
    }
    
    document.getElementById("discRes").innerHTML="Discounted amounts for base "+baseVal+" are "+result+" (discount was "+perc+")";

}
</script>

</body>
</html>

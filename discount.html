<!DOCTYPE html>
<html>
 <head>
    <title>Discounts page</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
 </head>
<body>

<h1>Kolli Sai Kumar computes discounts</h1>

<form>
    <label for="form1_age">Enter base amount</label>
    <input type ="number" id="numBase" name="form1_age" value=10> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="number" id="numPerc" name="form1_nick" value="10"> <br>
    <button onclick="discount();return false;">Apply discount</button>
    <p id="discRes"></p>
</form>

<form>
    <input type="radio" id="rg1_red" name="discount" value="times"   
      onclick="chooseOp();">
    <label for="rg1_red">*</label></br>
  
    <input type="radio" id="rg1_blue" name="discount" 
       value="divide" onclick="chooseOp();">
    <label for="rg1_blue">/</label></br>
  
    <input type="radio" id="rg1_green" name="discount"   
       value="exponent" onclick="chooseOp();">
    <label for="rg1_green">**</label></br>

    <p id="rbtgrDisc"></p>

  </form>
  


<!-- <p id="result">This text will be replaced </p> -->

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
function discount() {
    let baseVal = document.getElementById("numBase").value;
    let perc = document.getElementById("numPerc").value;
    let result="";
    for(i=1; i<=5; i++) {
      let calAmount = i*baseVal-(i*baseVal*(perc/100));
      result=result+calAmount+" ";
    }
    document.getElementById("discRes").innerHTML="Discounted amounts for base "+baseVal+" are "+result+" (discount was "+perc+")";
}
function chooseOp() {
    let baseVal = document.getElementById("numBase").value;
    let perc = document.getElementById("numPerc").value;
    let result="";
   let times = document.getElementById("rg1_red").checked
   let divide = document.getElementById("rg1_blue").checked
   let exponent = document.getElementById("rg1_green").checked
   let confirm;
    if(times) {
        document.getElementById("rbtgrDisc").innerHTML="Value is "+baseVal*perc;
    }
    else if(divide) {
        confirm ="/"; document.getElementById("rbtgrDisc").innerHTML="Value is "+baseVal/perc;
    }
    else {
        document.getElementById("rbtgrDisc").innerHTML="Value is "+baseVal**perc;
    }

}
</script>

</body>
</html>

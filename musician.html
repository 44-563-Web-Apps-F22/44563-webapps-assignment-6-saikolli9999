<!DOCTYPE html>
<html>
 <head>
    <title>Musician Page</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
 </head>
<body>

<h1>Musician guess by Sai Kumar Kolli</h1>
<form>
    <label for="form1_age">Enter the secret musician name </label>
    <input type ="password" id="form1_age" name="form1_age" value="John Lennon"> <br>

    <label for="form1_nick">Guess the musician</label>
    <input type ="text" id="form1_nick" name="form1_nick"> <br>

    <button id="btnGuess" class="btn btn-warning" type="button" onclick="checkGuess()">Check the Guess </button>
</form>


<p id="result"></p>
<div>
    <img id="imgInsect" src="katydid.jpg" onclick="swapImage();" class="img-thumbnail">

</div>

<script> 
var correct =0;
var wrong=0;
var useImage=1;
var guessWrong=0;
function checkGuess (){
    Name = document.getElementById("form1_age").value
    NameGuess = document.getElementById("form1_nick").value
    
    if(Name==NameGuess){
        correct=correct+1;
        confirm("You got it right");
        guessWrong=0;
    } else {
        wrong=wrong+1;
        confirm("Wrong Musician");
        guessWrong= guessWrong+1;
    }
    if(guessWrong==3) {
        document.getElementById("btnGuess").onclick=function() {
            confirm("Sorry,game over.");
        };
    }
    document.getElementById("result").innerHTML="Total Count is : Wrong-"+wrong+", "+"Correct-"+correct;
}

function swapImage() {
    switch(useImage) {
        case 1: document.getElementById("imgInsect").src="locusts.jpg";
        useImage=2;
                break;
        case 2 : document.getElementById("imgInsect").src="icebugs.jpg";
        useImage=3;
                    break;
        case 3 :  document.getElementById("imgInsect").src="katydid.jpg";
        useImage=1;
                    break;      
    }   

            
               
    
}
</script>

</body>
</html>
